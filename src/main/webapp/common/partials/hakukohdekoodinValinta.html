<div class="modal-header"><h3>Hakukohdekoodin lis√§ys</h3></div>
<div class="modal-body">
    <div filterable-list class="autocomplete">
        <div class="form-row">
            <button type="button" class="btn btn-sm btn-default" ng-click="addHakukohdeUri(selectedId)"
                    ng-disabled="!selectedId"><i class="fa fa-plus"></i> Hakukohdekoodi
            </button>
        </div>

        <div class="ac-selection">
            <h3 class="margin-top-0">Valittu hakukohdekoodi: {{selectedId}}</h3>
        </div>

        <input class="width-60 ac-filter search" type="text" placeholder="Suodata hakukohdekoodeja"
               ng-model="hakukohdekoodifilter"/>

        <ul class="ac-options" ng-show="model.hakukohdekoodit">
            <li fl-option="{{hakukohdekoodi.koodiUri}}" class="ac-option" ng-click="setHakukohdeUri()"
                ng-repeat="hakukohdekoodi in model.hakukohdekoodit | filter:hakukohdekoodifilter | hakukohdekoodiFullMatchFilter">
                <span>{{hakukohdekoodi.metadata[0].nimi}}</span>
                <span class="float-right">{{hakukohdekoodi.koodiUri}}</span>
            </li>
        </ul>

    </div>
</div>
<div class="modal-footer">
    <a class="btn btn-default btn-sm" ng-click="sulje();"
       role="button">Sulje</a>
</div>
