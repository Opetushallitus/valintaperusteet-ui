<script type="text/ng-template"  id="tree_item_renderer.html">
    <span class="icon valintaryhma" ng-class="{ folder: data.lapsivalintaryhma || data.lapsihakukohde, collapse: data.lapsivalintaryhma || data.lapsihakukohde, file: !data.lapsivalintaryhma && !data.lapsihakukohde, open: data.isVisible}" ng-click="expandNode(data)">&#8203;</span>
	<span valintaryhma-toolbox class="dropmenu">
		<ul class="dropmenu-list">
            <!--
            <li> <a href="#/valintaryhma/{{data.oid}}">Muokkaa</a></li>
            -->
            <li> <a href="#/valintaryhma/{{data.oid}}/lisaaSisaltyvaValintaryhma">Lisää sisältyvä valintaryhmä</a> </li>
            <li> <a href="#/valintaryhma/{{data.oid}}/sisaltyvat"> liitä hakukohde</a> </li>
            <!--
            <li> <a href="#">Poista</a></li>
             -->
        </ul>
	</span>
    <span class="label">
       <a href="#/valintaryhma/{{data.oid}}"> {{data.nimi}}</a>
    </span>
    <ul ng-show="data.isVisible" class="branch">
        <li ng-repeat="data in data.lapsivalintaryhmaList" ng-include="'tree_item_renderer.html'"></li>
        <li ng-repeat="data in data.lapsihakukohdeList" ng-include="'hakukohde_tree_item_renderer.html'"></li>
    </ul>
</script>
<script type="text/ng-template"  id="hakukohde_tree_item_renderer.html">
    <span class="icon hakukohde file">&#8203;</span>
    <span class="label">
        <a href="#/hakukohde/{{data.oid}}">{{data.nimi}} <span ng-show="data.kuuluuSijoitteluun">(S)</span></a>
    </span>
</script>

<div class="tabs">
    <a href="#/etusivu" class="tab current"><span>Valintaryhmät ja hakukohteet</span></a>
    <a href="#/laskentakaava" class="tab"><span>Laskentakaavat</span></a>
    <a href="#/import" class="tab float-right"><span>Yhteisvalinnan hallinta</span></a>

</div>
<div class="tabsheets">

    <h2>Valintaryhmät ja hakukohteet</h2>

    <a href="#/valintaryhma/root/lisaaSisaltyvaValintaryhma" class="button small">Lisaa valintaryhmä juureen</a>
    <a href="#/lisaaHakukohde" class="button small">Lisaa hakukohde juureen</a>

    <ul class="treelist collapsible multiselect">
        <li ng-repeat="data in domain.getValintaryhmaTree()" ng-include="'tree_item_renderer.html'"></li>
        <li ng-repeat="data in domain.getRootHakukohde()" ng-include="'hakukohde_tree_item_renderer.html'"></li>
    </ul>

</div>
