<h1>Järjestyskriteerin muokkaus</h1>

<div class="tabs">
    <a href="#/etusivu" class="tab current"><span>Valintaryhmät ja hakukohteet</span></a>
    <a ng-if="valintaryhmaOid" ng-href="#/valintaryhma/{{valintaryhmaOid}}/laskentakaavalista" class="tab"><span>Laskentakaavat</span></a>
    <a ng-if="hakukohdeOid" ng-href="#/hakukohde/{{hakukohdeOid}}/laskentakaavalista"
       class="tab"><span>Laskentakaavat</span></a>
    <a auth="crudOph" href="#/import" class="tab float-right"><span>Yhteisvalinnan hallinta</span></a>
</div>

<div class="tabsheets">
    <breadcrumb></breadcrumb>
    <form name="form" ng-submit="submit()">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="metatiedot">Metatiedot</label>

                <div class="col-sm-6">
                    <input class="form-control" type="text" name="metatiedot" id="metatiedot"
                           ng-model="model.jarjestyskriteeri.metatiedot"/>
                </div>
            </div>

            <div class="form-group" ng-model="model.laskentakaavaModel.laskentakaavat">

                <label class="col-sm-2 control-label">Laskentakaavan valinta</label>

                <div class="clear"></div>
                <div ng-repeat="group in model.laskentakaavaModel.laskentakaavat">
                    <label class="col-sm-2 control-label">{{group.name}}<br/></label>

                    <div class="col-sm-10">
                        <!--<span >{{model.laskentakaavat}}</span>-->
                        <div ng-repeat="data in group.result">
                            <p class="form-control-static">
                                <input type="radio" name="laskentakaava" value="{{data.id}}"
                                       ng-model="model.jarjestyskriteeri.laskentakaavaId"
                                       ng-required="!model.jarjestyskriteeri.laskentakaavaId"/>

                                <span ng-bind="data.nimi"></span>(<span ng-bind="data.id"></span>)

                                <a popover-popup-delay="500"
                                   popover-placement="right"
                                   popover-trigger="mouseenter"
                                   popover="Kaava avataan uuteen välilehteen"
                                   ng-if="group.valintaryhmaOid"
                                   target="_blank"
                                   ng-href="#/valintaryhma/{{group.valintaryhmaOid}}/laskentakaavalista/laskentakaava/{{data.id}}">Näytä
                                    kaava</a>
                                <!--<a ng-if="group.name === 'Juurikaavat'" target="_blank" ng-href="#/valintaryhma/{{group.valintaryhmaOid}}/laskentakaavalista/laskentakaava/{{data.id}}">näytä kaava</a>-->
                                <a popover-popup-delay="500"
                                   popover-placement="right"
                                   popover-trigger="mouseenter"
                                   popover="Kaava avataan uuteen välilehteen"
                                   ng-if="group.hakukohdeOid"
                                   target="_blank"
                                   ng-href="#/hakukohde/{{group.hakukohdeOid}}/laskentakaavalista/laskentakaava/{{data.id}}">Näytä
                                    kaava</a>
                            </p>
                        </div>
                        <br/>
                    </div>

                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                        <button class="btn btn-sm btn-default" ng-click="cancel()" popover-popup-delay="500" popover-placement="top" popover-trigger="mouseenter" popover="Muista tallentaa muutoksesi"><i class="fa fa-arrow-left"></i> Takaisin
                        </button>

                        <button auth="update" ng-disabled="!form.$valid" class="btn btn-sm btn-primary" type="submit">
                            <div ng-show="!model.jarjestyskriteeri.oid">
                                <i class="fa fa-floppy-o"></i> Lisää
                            </div>
                            <div ng-show="model.jarjestyskriteeri.oid">
                                <i class="fa fa-floppy-o"></i> Muokkaa
                            </div>
                    </button>
                </div>
            </div>
    </form>
</div>
