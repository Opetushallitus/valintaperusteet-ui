<div class="modal-header">
    <h3>{{t('valintaryhmalomake.kopioi.valintaryhma.kopioi') || 'Valintaryhmän kopiointi'}}</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="valintaryhmaKopio">
        <div class="form-group">
            <label class="col-sm-4 control-label" for="uusinimi">{{t('valintaryhmalomake.kopioi.valintaryhma.nimi') || 'Kopioitavan valintaryhmän nimi'}}</label>

            <div class="col-sm-8">
                <input ng-required="!nimi" type="text" id="uusinimi" class="form-control" ng-model="model.uusinimi"/>
            </div>
        </div>
        <div class="form-group">
            <div ng-include="'../common/partials/valintaryhmaPuuValitsin.html'"/>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-default" ng-click="sulje()">{{ t('valintaperusteet.sulje') || 'Sulje'}}</button>
    <button ng-click="kopioiValintaryhma()" ng-disabled="valintaryhmaKopio.$invalid" class="btn btn-sm btn-primary">{{t('valintaperusteet.kopioi') || 'Kopioi'}}</button>
</div>
