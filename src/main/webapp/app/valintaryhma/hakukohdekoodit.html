<div ng-controller="HakukohdekoodiController">
    <label class="form-row-label" for="">Hakukohdekoodit</label>

    <div class="row">
        <button class="btn btn-sm btn-default" ng-click="toggleHakukohdekoodit()">
            <i ng-if="!toggleValintaryhmaHakukohdekoodit" class="fa fa-eye"></i>
            <i ng-if="toggleValintaryhmaHakukohdekoodit" class="fa fa-eye-slash"></i> Hakukohdekoodit
        </button>
        <button ng-click="showHakukohdeKoodit()" type="button" class="btn btn-sm btn-default">
            <i class="fa fa-plus"></i> Uusi hakukohdekoodi
        </button>

        <modal modal-template="../common/partials/hakukohdekoodinValinta.html" auth="update">
            <modal-open></modal-open>
        </modal>
    </div>

    <label class="form-row-label"></label>

    <div class="form-row-content">

        <div ng-if="toggleValintaryhmaHakukohdekoodit && !model.valintaryhma.hakukohdekoodit" class="alert alert-info">
            Tähän valintaryhmään ei ole vielä liitetty yhtään hakukohdekoodia
        </div>
        <table ng-if="toggleValintaryhmaHakukohdekoodit && model.valintaryhma.hakukohdekoodit"
               class="virkailija-table-1">
            <thead>
            <tr>
                <th>koodi</th>
                <th>arvo</th>
                <th>nimi</th>
                <th>poista</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="hakukohdekoodi in model.valintaryhma.hakukohdekoodit">
                <td class="align-center">{{hakukohdekoodi.uri}}</td>
                <td class="align-center">{{hakukohdekoodi.arvo}}</td>
                <td class="align-center">{{hakukohdekoodi.nimiFi}}</td>
                <td class="align-center">
                    <i class="fa fa-trash-o" ng-click="removeHakukohdeKoodi(hakukohdekoodi)"></i>
                </td>
            </tr>

            </tbody>

        </table>
    </div>
    <div class="clear"></div>
</div>
