<div class="modal-header">
    <h3>Kaavan kopiointi valintaryhmään</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="kaavakopio">
        <div class="form-group">
            <label class="col-sm-4 control-label" for="uusinimi">Kopioitavan kaavan nimi</label>

            <div class="col-sm-8">
                <input ng-required="!nimi" type="text" id="uusinimi" class="form-control" ng-model="model.uusinimi"/>
            </div>
        </div>
        <div class="form-group">
            <div ng-include="'../common/partials/valintaryhmaSelector.html'"/>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-default" ng-click="cancel()">Peruuta</button>
    <button ng-click="kopioiKaava()" ng-disabled="kaavakopio.$invalid" class="btn btn-sm btn-primary">Kopioi</button>
</div>
