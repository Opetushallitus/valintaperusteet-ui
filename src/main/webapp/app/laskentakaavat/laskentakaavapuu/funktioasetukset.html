<!-- Arvojen syöttö -templatet -->
<script type="text/ng-template" id="desimaaliluku-template">
    <input type="text" size="15" ng-model="syoteparametri.arvo"/>
</script>
<script type="text/ng-template" id="kokonaisluku-template">
    <input type="text" size="15" ng-model="syoteparametri.arvo"/>
</script>
<script type="text/ng-template" id="totuusarvo-template">
    <input type="radio" size="15" ng-model="syoteparametri.arvo" value="true"/> Tosi
    <input type="radio" size="15" ng-model="syoteparametri.arvo" value="false"/> Epätosi
</script>
<script type="text/ng-template" id="merkkijono-template">
    <input type="text" size="15" ng-model="syoteparametri.arvo"/>
</script>


<!-- ARVOVÄLIKONVERTTERI template -->
<script type="text/ng-template" id="arvovalikonvertteri-template">
    <div class="form-item-content">

        <div class="settingsbox">
            <form ng-repeat="parametri in funktioSelection.lapsi.arvovalikonvertteriparametrit"
                  class="form-horizontal arvovalikonvertteri-form " role="form">
                <div><a class="btn btn-sm btn-default"
                                          ng-click="removeKonvertteriParametri($index, 'ARVOVALIKONVERTTERI')"><i
                        class="fa fa-trash-o"></i> Poista parametri</a></div>
                <div>
                    <span>
                        <input type="text" size="10" ng-model="parametri.minValue" placeholder="Min"/>
                   </span>

                    <span ng-show="!$last" class="white-space-nowrap">&le; x &lt;</span>
                    <span ng-show="$last" class="white-space-nowrap">&le; x &le;</span>

                   <span>
                        <input type="text" size="10" ng-model="parametri.maxValue" placeholder="Max"/>
                   </span>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="parametri.palautaHaettuArvo" ng-true-value="true"
                               ng-false-value="false"/> Palauta haettu arvo
                    </label>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">Pisteet</label>
                    <input type="text" size="10" ng-model="parametri.paluuarvo" placeholder="Pisteet"
                           ng-disabled="parametri.palautaHaettuArvo == 'true'"/>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-7">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="parametri.hylkaysperuste" ng-true-value="true"
                                       ng-false-value="false"/> Hylkäysperuste
                            </label>
                        </div>
                    </div>
                </div>
                <div id="arvovalikonvertteri-kuvaukset" ng-if="parametri.hylkaysperuste">
                    <div><b>Hylkäysperustekuvaukset</b></div>
                    <table class="table" ng-if="parametri.kuvaukset.tekstit.length > 0">
                        <thead>
                        <tr>
                            <td>Kieli</td>
                            <td>Kuvaus</td>
                            <td></td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="kuvaus in parametri.kuvaukset.tekstit">
                            <td><select ng-model="kuvaus.kieli"
                                        ng-options="item.key as item.text for item in arvokonvertterikuvauskielet"></select>
                            </td>
                            <td><input type="text" size="15" ng-model="kuvaus.teksti"/></td>
                            <td><a ng-click="removeKonvertteriParametriKuvaus($index, parametri)"><i
                                    class="fa fa-trash-o"></i></a></td>
                        </tr>
                        </tbody>
                    </table>
                    <span class="btn btn-sm btn-default" ng-click="addArvokonvertterikuvaus(parametri)"><i
                            class="fa fa-plus"></i> Kuvaus</span>
                </div>
            </form>


        </div>
    </div>
</script>


<!-- ARVOKONVERTTERI template -->
<script type="text/ng-template" id="arvokonvertteri-template">



        <div class="settingsbox">
            <form ng-repeat="parametri in funktioSelection.lapsi.arvokonvertteriparametrit"
                  class="form-horizontal arvokonvertteri-form" role="form">
                <div class="pull-left"><a ng-click="removeKonvertteriParametri($index, 'ARVOKONVERTTERI')"><i
                        class="fa fa-trash-o"></i></a></div>
                <div class="clearfix"/>
                <div class="form-group">
                    <label class="col-sm-5 control-label">Arvo</label>

                    <div class="col-sm-7">
                        <input type="text" size="9" ng-model="parametri.arvo" placeholder="Arvo"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">Pisteet</label>

                    <div class="col-sm-7">
                        <input type="text" size="9" ng-model="parametri.paluuarvo" placeholder="Pisteet"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-7">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="parametri.hylkaysperuste" ng-true-value="true"
                                       ng-false-value="false"/> Hylkäysperuste
                            </label>
                        </div>
                    </div>
                </div>
                <div id="arvokonvertteri-kuvaukset" ng-if="parametri.hylkaysperuste">
                    <div><b>Hylkäysperustekuvaukset</b></div>
                    <table class="table" ng-if="parametri.kuvaukset.tekstit.length > 0">
                        <thead>
                        <tr>
                            <td>Kieli</td>
                            <td>Kuvaus</td>
                            <td></td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="kuvaus in parametri.kuvaukset.tekstit">
                            <td><select ng-model="kuvaus.kieli"
                                        ng-options="item.key as item.text for item in arvokonvertterikuvauskielet"></select>
                            </td>
                            <td><input type="text" size="15" ng-model="kuvaus.teksti"/></td>
                            <td><a ng-click="removeKonvertteriParametriKuvaus($index, parametri)"><i
                                    class="fa fa-trash-o"></i></a></td>
                        </tr>
                        </tbody>
                    </table>
                    <span class="button small" ng-click="addArvokonvertterikuvaus(parametri)"><i class="fa fa-plus"></i> Kuvaus</span>
                </div>
            </form>
        </div>

</script>


<!-- LASKENTAKAAVAVIITTAUKSEN ASETUKSET -->
<div style="width:30%;float:right;" ng-if="funktioasetukset.showLaskentakaavaInformation">
    <div class="settingsform">
        <h3>Laskentakaavaviittauksen asetukset</h3>

        <div ng-repeat="valintaryhmaList in laskentakaavalista.valintaryhmaList()">
            <div ng-repeat="valintaryhma in valintaryhmaList">
                <h3>Valintaryhmä: {{valintaryhma.nimi}}</h3>

                <div ng-repeat="kaava in valintaryhma.laskentakaavat" ng-if="kaava.id !== model.laskentakaavapuu.id">
                    <input type="radio" name="laskentakaavaviite" ng-value="kaava"
                           ng-change="setLaskentakaavaviite(kaava)" ng-model="laskentakaavaviite.selection"/><label
                        name="laskentakaavaviite"> {{kaava.nimi}}</label>
                </div>
            </div>
        </div>


        <span class="button small" ng-click="removeLaskentakaavaviite()">Poista laskentakaavaviite</span>
    </div>
</div>


<!-- FUNKTIOASETUKSET -->
<div class="" style="width:30%;float:right;" ng-if="funktioasetukset.showFunktioInformation">
    <div class="settingsform">

        <h3>Funktioasetukset</h3>

        <div class="form-item" ng-if="funktioSelection.isNimettava()">
            <label class="form-item-label" for="">Nimi</label>

            <div class="form-item-content">
                <div class="field-text-containerbox">
                    <input type="text" ng-model="funktioSelection.lapsi.funktionimi"/>
                </div>
            </div>
            <div class="clear"></div>
        </div>

        <!-- Valintaperusteviitteet -->
        <div class="form-item">
            <div ng-if="funktioSelection.lapsi.valintaperusteviitteet"
                 ng-repeat="valintaperusteviite in funktioSelection.lapsi.valintaperusteviitteet">
                <label class="form-item-label" style="width:50px;">Tyyppi</label>

                <div class="form-item-content">
                    <div class="field-select-containerbox">
                        <select ng-model="valintaperusteviite.lahde"
                                ng-options="item.key as item.text for item in valintaperusteviitetyypit">
                        </select>
                    </div>
                    <div class="field-container-checkbox">
                        <input type="checkbox" id="requiredparam" ng-model="valintaperusteviite.onPakollinen"/>
                        <label for="requiredparam">Pakollinen tieto</label>
                    </div>
                </div>

                <label class="form-item-label" style="width:50px;">Kuvaus</label>

                <div class="form-item-content">
                    <textarea style="width: 330px" ng-model="valintaperusteviite.kuvaus"></textarea>
                </div>

                <div class="form-item">
                    <label class="form-item-label" for="">Tunniste</label>

                    <div class="form-item-content">
                        <div class="field-text-containerbox">
                            <input type="text" ng-model="valintaperusteviite.tunniste" required="required"/>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>

        <!-- Konvertterit -->
        <div class="form-item">

            <div ng-if="funktiokuvausForSelection.konvertteri">
                <label class="form-item-label" style="width:50px;">Arvomuunnin</label>

                <div class="form-item-content">
                    <div class="field-select-containerbox">

                        <select ng-change="changeKonvertteriparametriTypeSelection(funktioasetukset.konvertteriType)"
                                ng-model="funktioasetukset.konvertteriType"
                                ng-options="konvertterityyppi.tyyppi as konvertterityyppi.tyyppi for konvertterityyppi in funktiokuvausForSelection.konvertteri.konvertteriTyypit">
                        </select>

                    </div>
                </div>

                <div class="form-item">
                    <label ng-if="funktioSelection.lapsi.arvokonvertteriparametrit.length > 0 || funktioSelection.lapsi.arvovalikonvertteriparametrit.length > 0"
                           class="form-item-label" for="" style="width:100px;">Konversiomäärittelyt</label>

                    <div class="form-item-content" ng-if="funktioSelection.lapsi.arvokonvertteriparametrit.length > 0"
                         ng-include="'arvokonvertteri-template'"></div>
                    <div class="form-item-content"
                         ng-if="funktioSelection.lapsi.arvovalikonvertteriparametrit.length > 0"
                         ng-include="'arvovalikonvertteri-template'"></div>
                    <div class="clear"></div>
                </div>

                <span class="btn btn-sm btn-default" ng-click="addFunktiokonvertteriparametri()"><i
                        class="fa fa-plus"></i> Parametri</span>

            </div>

            <div class="clear"></div>
        </div>

        <!-- SYÖTEPARAMETRIT -->
        <div class="form-item" ng-if="funktioSelection.lapsi.syoteparametrit.length > 0">
            <label class="form-item-label" style="width:150px;">Arvon määrittelyt</label>

            <div class="form-item-content">

                <div class=" settingsbox">
                    <table class="settingstable table table-striped">
                        <thead>
                        <tr>
                            <td>Määrite</td>
                            <td>Arvo</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="funktiokuvausSyoteparametri in funktiokuvausForSelection.syoteparametrit">
                            <td>Avain: {{funktiokuvausSyoteparametri.avain}}</td>
                            <td ng-init="syoteparametri = getSyoteparametri(funktioSelection.lapsi.syoteparametrit, funktiokuvausSyoteparametri)"
                                ng-include="getSyoteparametriTemplate(funktiokuvausSyoteparametri.tyyppi)"></td>
                        </tr>
                        <tr>
                            <td>Tallenna tulos</td>
                            <td><input type="checkbox" size="15" ng-model="funktioSelection.lapsi.tallennaTulos"
                                       ng-false-value="false" ng-true-value="true"/></td>
                        </tr>
                        <tr>
                            <td>Tulostunniste</td>
                            <td><input type="text" size="15" ng-model="funktioSelection.lapsi.tulosTunniste"/></td>
                        </tr>
                        <tr>
                            <td>Tulosteksti FI</td>
                            <td><input type="text" size="15" ng-model="funktioSelection.lapsi.tulosTekstiFi"/></td>
                        </tr>
                        <tr>
                            <td>Tulosteksti SV</td>
                            <td><input type="text" size="15" ng-model="funktioSelection.lapsi.tulosTekstiSv"/></td>
                        </tr>
                        <tr>
                            <td>Tulosteksti EN</td>
                            <td><input type="text" size="15" ng-model="funktioSelection.lapsi.tulosTekstiEn"/></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="clear"></div>
        </div>

        <span class="btn btn-sm btn-default" ng-click="removeFunktiokutsu()"><i class="fa fa-trash-o"></i> Poista funktiokutsu</span>

    </div>

</div>
