<div class="modal-header">
    <h3>Laskentakaavaviitteen valinta</h3>
</div>

<div class="modal-body">

    <div ng-repeat="valintaryhmaList in laskentakaavalista.valintaryhmaList()">

        <div ng-repeat="valintaryhma in valintaryhmaList">
            <div ng-if="valintaryhma.laskentakaavat" class="settingsform laskentakaavaviitteet">
                <h3>ValintaryhmÃ¤: {{valintaryhma.nimi}}</h3>

                <div ng-repeat="kaava in valintaryhma.laskentakaavat"
                     ng-if="kaava.id !== model.laskentakaavapuu.id">
                    <input type="radio" name="laskentakaavaviite" ng-value="kaava"
                           ng-change="setLaskentakaavaviite(kaava)" ng-model="laskentakaavaviite.selection"/><label
                        name="laskentakaavaviite"> {{kaava.nimi}}</label>
                </div>
            </div>
        </div>


    </div>
</div>
<div class="modal-footer">
    <span class="btn btn-sm btn-default" ng-click="removeLaskentakaavaviite()"><i class="fa fa-trash-o"></i> Poista laskentakaavaviite</span>
    <a class="btn btn-default btn-sm" ng-click="sulje();"
       role="button">Sulje</a>
</div>
