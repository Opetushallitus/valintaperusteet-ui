<div class="modal-header">
    <h3>Laskentakaavan asetukset</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" label="kaavanimi">Kaavan nimi: </label>

            <div class="col-sm-10">
                <input auth ng-disabled="!userAccess.updateOrg" class="form-control" size="50" type="text" id="kaavanimi" placeholder="Kaavan nimi"
                       ng-model="model.laskentakaavapuu.nimi"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="kaavakuvaus">Kuvaus: </label>

            <div class="col-sm-10">
                <textarea auth ng-disabled="!userAccess.updateOrg" class="form-control" id="kaavakuvaus" ng-model="model.laskentakaavapuu.kuvaus" cols="30" rows="10"></textarea>
            </div>
        </div>

    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-sm btn-default" ng-click="sulje()">Takaisin</button>
</div>
