<div class="modal-header">
    <h3>{{t('valintaryhmalomake.kopioi.hakijaryhma.otsikko') || 'Hakijaryhmän kopiointi toiseen valintaryhmään'}}</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="kaavakopio">
        <div class="form-group">
            <label class="col-sm-4 control-label" for="uusinimi">{{t('valintaryhmalomake.kopioi.hakijaryhma.nimi') || 'Kopioitavan hakijaryhmän nimi'}}</label>

            <div class="col-sm-8">
                <input ng-required="!nimi" type="text" id="uusinimi" class="form-control" ng-model="model.uusinimi"/>
            </div>
        </div>
        <div class="form-group">
            <div ng-include="'../common/partials/valintaryhmaSelector.html'"/>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-default" ng-click="sulje()" ng-hide="working">{{ t('valintaperusteet.sulje') || 'Sulje'}}</button>
    <button ng-click="kopioiHakijaryhma()" ng-disabled="kaavakopio.$invalid" class="btn btn-sm btn-primary" ng-hide="working">{{t('valintaperusteet.kopioi') || 'Kopioi'}}</button>
    <button ng-disabled="true" class="btn btn-sm btn-primary" ng-show="working"><i class="fa fa-cog fa-spin"></i>  {{ t('ilmoitus.kasitellaan') || 'Käsitellään' }}</button>
</div>
