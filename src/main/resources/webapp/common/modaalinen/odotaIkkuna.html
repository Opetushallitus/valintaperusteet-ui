<div class="modal-header">
    <h3>{{otsikko}}</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="alert alert-{{state}}">{{ilmoitus}}</div>
        <div ng-show="working"><center><i class="fa fa-cog fa-spin fa-3x"></i></center></div>
    </div>

</div>
<div class="modal-footer">
    <div class="row">
        <a class="btn btn-primary btn-sm" id="saveChoicesBtn" ng-click="ok();" role="button" ng-hide="working">{{ t('ilmoitus.ok') || 'Ok' }}</a>
        <a class="btn btn-primary btn-sm" role="button" ng-disabled="true" ng-show="working">{{ t('ilmoitus.kasitellaan') || 'Käsitellään' }}</a>
    </div>
</div>
